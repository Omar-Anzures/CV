{% load static %}
<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>CV</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- Bulma Version 0.8.x-->
    <link rel='stylesheet' href='https://unpkg.com/bulma@0.8.0/css/bulma.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/overlayscrollbars/1.9.1/css/OverlayScrollbars.min.css'>
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <link rel="stylesheet" href="{%static 'css/prism.css'%}">
    <link rel='stylesheet' href='https://kingsora.github.io/OverlayScrollbars/etc/os-theme-thin-dark.css'>	  
    <script src="https://kit.fontawesome.com/7dc3015a44.js" crossorigin="anonymous"></script>
  
  </head>
  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="columns">
          <div class="column is-12">
            <div class="container content">
              <figure class="image is-128x128">
                <img class="is-rounded" src="{%static 'css/yo.png'%}">
              </figure>
              <h1 class="title">Omar Santiago</h1>
              <h3 class="subtitle">
              Desarrollador python y administrador de sistemas Linux
              </h3>
              <a href="https://github.com/Omar-Anzures" target="_blank" class="button is-primary is-large">
                <span class="icon">
                  <i class="fab fa-github"></i>
                </span>
                <span>Github</span>
              </a>
              <a href="https://www.linkedin.com/in/omar-santiago-anzures-94998a174" target="_blank" class="button is-primary is-large">
                <span class="icon">
                  <i class="fab fa-linkedin-in"></i>
                </span>
                <span>Linkedin</span>
              </a>
              <a href="https://www.facebook.com/sant.om.3344" target="_blank" class="button is-primary is-large">
                <span class="icon">
                  <i class="fab fa-facebook"></i>
                </span>
                <span>Facebook</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-3">
            <aside class="is-medium menu">
          <p class="menu-label">
               categorias
          </p>
          <ul class="menu-list">
            <li class="is-right"><a href="works" class="is-active"><i class="fas fa-business-time"></i>Trabajo</a></li>
            <li><a href="education" class="is-active"><i class="fas fa-book-reader"></i> Estudios</a></li>
            <li><a href="skills" class="is-active"><i class="fas fa-code"></i>Skills</a></li>
          </ul>
            </aside>
          </div>
          <div class="column is-9">
            <div class="content is-medium">
         <!--Inicio contenido que va a cambiar   -->
         {% block content %}{% endblock content %}
           <!--Fin contenido que va a cambiar   -->

      </div>
    </div>
  </div>
</div>
</section>
<footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Pagina hecha con Django :3
    </strong>
      </p>
    </div>
  </footer>
<script src='https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/prism.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/overlayscrollbars/1.9.1/js/OverlayScrollbars.min.js'></script>  
    
<script>
  window.addEventListener('resize', () => {
  const divs = document.querySelectorAll(".menu-list");
  if (window.innerWidth < 768){
    divs.forEach(div => div.classList.add("tags"));
  }
  else {
    divs.forEach(div => div.classList.remove("tags"));
  }
});
  
  document.addEventListener("DOMContentLoaded", function() {
	//The first argument are the elements to which the plugin shall be initialized
	//The second argument has to be at least a empty object or a object with your desired options
	OverlayScrollbars(document.querySelectorAll("body"), { });
});
  
</script>  
</body>
</html>
